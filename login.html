<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login | University of Dhaka</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- page preloader -->
<div id="preloader" class="preloader">
<img src="img/preloader.gif" alt="preloader">
</div>

        <div class="login-box-wrapper">
            <div class="text-center">
                <img src="img/du_marge_logo.png" alt="Logo" width="70%">
            </div>
            <div class="login-box px-3 py-4 text-center">
                <h6 style="color: darkblue; line-height: 30px;">If you face any difficulty to Login, Please contact with    <br>
                    <b>webmaster@du.ac.bd</b>
                </h6>
                <form action="">
                    <div class="form-group p-2">
                        <div class="item"><label for="email">Email</label></div>
                        <div class="item"><input type="email" placeholder="Email" required></div>
                    </div>
                    <div class="form-group p-2">
                        <div class="item"><label for="password">Password</label></div>
                        <div class="item"><input type="password" placeholder="Password" required></div>
                    </div>
                    <input type="submit" value="Login"> <a href="resetPwd.html">Forgot Your Password?</a>
                </form>
                <p style="font-size: 13px; margin: 15px 0; font-weight: 600;">or sign in with institutional email</p>
                <button class="googleSignInBtn" onclick="alert('this is why you can sign in with your google account')"><img src="img/google-logo.png" alt="Google Logo" width="15px"> <span class="ms-3">Sign In</span></button>
                <p style="font-size: 13px; margin: 15px 0;">If you don't have an account, please <a href="registration.html" class="ms-3">Sign Up</a></p>
            </div>
            <div class="text-center"> <a href="https://drive.google.com/file/d/176NyTv1n_Ymda5Nv18TJ2fqu-JpdUsG2/view" class="btn btn-success" target="_blank">কর্মকর্তা-কর্মচারীদের রেজিস্ট্রেশন সংক্রান্ত গাইডলাইন</a> </div>
            <div class="text-center mt-3"><a href="index.html" class="btn btn-outline-info">Back to Home</a></div>
        </div>
</body>
</html>
