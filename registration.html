<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | University of Dhaka</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registration.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- page preloader -->
<div id="preloader" class="preloader">
<img src="img/preloader.gif" alt="preloader">
</div>

        <div class="reg-box-wrapper">
            <div class="text-center">
                <img src="img/du_marge_logo.png" alt="Logo" width="70%">
            </div>
            <div class="reg-box px-3 py-4 text-center">
                <h6 style="color: darkblue; line-height: 30px;">User Registration</h6>
                <form action="">
                    <div class="form-group p-2">
                        <div class="item"><label for="employeeId">Employee ID</label></div>
                        <div class="item"><input type="text" placeholder="Enter Employee ID" required></div>
                    </div>
                    <div class="form-group p-2">
                        <div class="item"><label for="employeeCategory">Employee Category</label></div>
                        <div class="item">
                            <select name="employeeCategory" id="employeeCategory">
                                <option>Select Category</option>
                                <option>Teacher</option>
                                <option>Officer</option>
                                <option>Third Class</option>
                                <option>Fourth Class</option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" value="Search" class="btn btn-success my-3 py-1">
                </form>
                <p style="font-size: 13px; margin: 15px 0;">Already registered ? Please <a href="login.html" class="ms-3">Login</a></p>
            </div>
        </div>
</body>
</html>
